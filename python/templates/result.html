<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depression Assessment Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .result-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .depression-level {
            font-size: 2em;
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .feedback {
            font-size: 1.2em;
            margin: 15px 0;
            color: #555;
        }
        .button-container {
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        a:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .result-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Depression Assessment Result</h1>
    <div class="result-container">
        <div class="depression-level">ðŸ“Š Your predicted depression level is: <strong>{{ depression_level }}</strong></div>
        <div class="feedback">{{ feedback }}</div>
        <div class="button-container">
            <a href="/">Take the Assessment Again</a>
        </div>
    </div>
</body>
</html>
